<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elexo empresa</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 to-sky-200 font-sans m-0 p-0">

  <!-- Sección de inicio -->
  <div class="text-center mb-6 font-bold">
    <div class="flex items-center justify-center gap-3 mb-2">
      <img src="logo perfecto.png" alt="logo elexo" class="w-12 h-auto" />
      <h1 class="text-2xl text-blue-800">Bienvenido a Elexo</h1>
    </div>
    <p>Por favor inicia sesión para continuar :D</p>
  </div>

  <!-- Formulario de sesión -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-72 flex flex-col gap-4">
    <label for="text" class="font-semibold">Nombre:</label>
    <input type="text" id="text" placeholder="Ingrese su nombre de usuario" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <label for="email" class="font-semibold">Email:</label>
    <input type="email" id="email" placeholder="Ingrese su email" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <label for="password" class="font-semibold">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingrese su contraseña" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <a href="/addNewToy.html" class="self-end text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>

    <button class="py-2 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-400 transition">Ingresar como invitado</button>
    <button class="py-2 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-400 transition">Aceptar</button>
  </div>

  <!-- Botón de registro -->
  <div class="mt-4">
    <button class="py-2 px-6 bg-blue-400 text-white font-bold rounded-lg hover:bg-blue-300 transition">Registrarse</button>
  </div>

  <!-- Lista de usuarios registrados -->
  <div class="bg-sky-200 p-6 rounded-2xl shadow absolute top-8 right-8 w-40 text-blue-900">
    <h2 class="text-lg font-semibold mb-2">Usuarios Registrados</h2>
    <ul class="list-disc list-inside space-y-1">
      <li>Elton Tito</li>
      <li>Maria Lopez</li>
      <li>Alex Cremento</li>
      <li>Ana Torres</li>
    </ul>
  </div>

</body>
</html>
